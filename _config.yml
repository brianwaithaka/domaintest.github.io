### Site Settings ###
title               : Waithaka's Notes
description         : >-
                      Stepping out of my comfort zone
                      Documenting my projects
                      Creating notes to help myself and others
                      Opinions are my own
baseurl             : ""                    
repository          : brianwaithaka/waithaka.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                                # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - pages/notes.html


### Author Info ###
author:
  name              : Brian Waithaka
#  image            :
#  behance          : your_username
# dribbble          : your_username
  email             : brian@waithaka.me
# facebook          : your_username
  github            : brianwaithaka
